backend:
  name: git-gateway
media_folder: "media"
local_backend: true
collections:
# EN ===============================================================================================================================================
  - name: "home"
    label: "[EN] Home"
    files:
      - label: "Home"
        name: "home"
        file: "content/en/index.md"
        fields:
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "home",
            }
          - {label: Tagline, name: tagline, widget: string}
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown} 
          - label: "Topics"
            name: "topics"
            widget: "list"
            fields:
            - { label: Title, name: title, widget: string }
            - { label: Image, name: image, widget: image }
            - { label: Link, name: link, widget: string }
  - name: "theory"
    label: "[EN] All Articles"
    folder: "content/en/theory"
    create: true
    identifier_field: name
    slug: "{{key}}"
    fields:
      - { label: "Locale", name: "locale", default: "en"}
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "article",
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "hidden",
          default: "theory",
        }
      - {
          label: "Key (Short name of the theory. Can't be changed after the theory is created.)",
          name: "key",
          widget: "string",
        }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Sort order", name: "sortOrder", widget: "number" }
      - label: "Category"
        name: "category"
        widget: "relation"
        collection: "theoryCategories"
        required: true
        displayFields: ["name"]
        valueField: "key"
        searchFields: ["name"]
      - { label: "Introduction", name: "intro", widget: "markdown", required: false }
      - { label: "A new perspective", name: "perspective", widget: "markdown", required: false }
      - { label: "In Practice", name: "inPractice", widget: "markdown", required: false }
      - { label: "Body (not used anymore)", name: "body", widget: "markdown", required: false }
      - label: "FAQ"
        name: "faq"
        widget: "list"
        fields:
          - { label: "Locale", name: "locale", default: "en"}
          - { label: Question, name: question, widget: string }
          - { label: Answer, name: answer, widget: markdown, minimal: true }
      - label: "Related Theory"
        name: "relatedTheory"
        widget: "relation"
        collection: "theory"
        required: false
        displayFields: ["name"]
        valueField: "key"
        searchFields: ["name"]
        multiple: true
        optionsLength: 1000
  - name: "theoryCategories"
    hide: true
    label: "[EN] Theory Categories"
    folder: "content/en/theoryCategories"
    create: false
    identifier_field: name
    fields:
      - { label: "Locale", name: "locale", default: "en"}
      - {
          label: "Tags",
          name: "tags",
          widget: "hidden",
          default: "practicesTheoryCategories",
        }
      - {
          label: "Key (Short name of the category. Can't be changed after the category is created.)",
          name: "key",
          widget: "string",
        }
      - { label: "Name", name: "name", widget: "string" }
  - name: "cases"
    label: "[EN] Case Studies"
    folder: "./content/en/cases"
    create: true
    identifier_field: name
    fields:
      - { label: "Locale", name: "locale", default: "en"}
      - { label: "Layout", name: "layout", widget: "hidden", default: "case" }
      - {
          label: "Tags",
          name: "tags",
          widget: "hidden",
          default: "cases",
        }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime"}
      - {
          label: "Introduction",
          name: "introduction",
          widget: "markdown",
          minimal: true,
        }
      - {
          label: "Industry",
          name: "industry",
          widget: "select",
          options: [
            "A. Agriculture, forestry and fishing", 
            "B. Mining and quarrying",
            "C. Manufacturing",
            "D. Electricity, gas, steam and air conditioning supply",
            "E. Water supply; sewerage, waste management and remediation activities",
            "F. Construction",
            "G. Wholesale and retail trade; repair of motor vehicles and motorcycles",
            "H. Transportation and storage",
            "I. Accommodation and food service activities",
            "J. Information and communication",
            "K. Financial and insurance activities",
            "L. Real estate activities",
            "M. Professional, scientific and technical activities",
            "N. Administrative and support service activities",
            "O. Public administration and defence; compulsory social security",
            "P. Education",
            "Q. Human health and social work activities",
            "R. Arts, entertainment and recreation",
            "S. Other service activities",
            "T. Activities of households as employers; undifferentiated goods- and services-producing activities of households for own use",
            "U. Activities of extraterritorial organizations and bodies",
            "V. Others"
            ],
        }
      - {
          label: "Geography",
          name: "geography",
          widget: "select",
          options: ["Brazil", "Canada", "China", "Egypt", "France", "Germany", "Global", "India", "Japan", "Morrocco", "Netherlands", "New Zealand", "Philippines", "Switzerland", "Turkey", "United Kingdom",  "USA"],
        }
      - {
          label: "Company size",
          name: "companySize",
          widget: "select",
          options: ["1-100", "101-200", "201-500", "> 500"],
        }
      - {
          label: "Profit",
          name: "profit",
          widget: "select",
          options: ["Profit", "non-profit"],
        }
      - label: "Theory"
        name: "theory"
        widget: "list"
        fields:
          - {
              label: Topic,
              name: topic,
              widget: relation,
              collection: "theory",
              displayFields: ["name"],
              valueField: "key",
              searchFields: ["name"],
            }
          - { label: Title, name: title, widget: string }
          - { label: Content, name: content, widget: markdown, minimal: true }
  - name: "pages"
    label: "[EN] Pages"
    folder: "content/en/pages"
    create: true
    identifier_field: name
    slug: "{{name}}"
    fields:
      - { label: "Locale", name: "locale", default: "en"}
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "content",
        }
      - {label: Title, name: name, widget: string}
      - {label: Body, name: body, widget: markdown} 
  - label: "[EN] Configuration"
    name: "configuration"
    files:
      - label: "Footer"
        name: "footer"
        file: "content/en/en.json"
        fields:
          - label: "Footer Links"
            name: "footerLinks"
            widget: "list"
            fields:
            - { label: Title, name: title, widget: string }
            - { label: Link, name: link, widget: string }
      - label: "Texts"
        name: "texts"
        file: "./content/en/en.json"
        widget: list
        fields:
          - { label: Locale, name: locale}
          - { label: Reinventing Organizations Wiki, name: Reinventing_Organizations_Wiki}
          - { label: Main Navigation, name: mainNavigation}
          - { label: Background articles, name: backgroundArticles}
          - { label: Teal structures and practices, name: practicesArticles}
          - { label: Cases, name: casesTitle}
          - { label: Reinventing Organizations Wiki, name: siteTitle}
          - { label: Discover Teal Practices, name: Discover_Teal_Practices}
          - { label: A new paradigm in Practice, name: A_new_paradigm_in_Practice}
          - { label: New and updated organizations, name: New_and_updated_organizations}
          - { label: See all organizations, name: See_all_organizations }
          - { label: Donate, name: Donate }
          - { label: Teal Practices, name: Teal_Practices }
          - { label: Notes and references, name: Notes_and_references }
          - { label: Brought to you by, name: Brought_to_you_by }
          - { label: A New Perspective, name: A_New_Perspective }
          - { label: In Practice, name: In_Practice}
          - { label: Concrete cases for inspiration, name: Concrete_cases_for_inspiration}
          - { label: Get to know how this organisation manages other teal practices, name: Get_to_know_how_this_organisation_manages_other_teal_practices }
          - { label: Related Topics, name: Related_Topics}
          - { label: Cases for inspiration, name: Cases_for_inspiration}
          - { label: Frequently Asked Questions, name: Frequently_Asked_Questions}
